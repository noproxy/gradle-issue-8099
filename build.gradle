buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
    }
}

group 'com.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    google()
}

apply plugin: 'com.android.application'
android {
    compileSdkVersion 28
}

dependencies {
    compileOnly "com.android.support:appcompat-v7:27.1.0" // transtive dependOn support-v4:27.1.0
    implementation "com.android.support:support-v4:26.1.0"
}